<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Pon tu nombre:</label>
                <input type="text" class="form-control" id="name">

                <label for="partidas">Elige una cantidad de partidas:</label>
                <input type="number" class="form-control" id="game">

                <button type="button" id="submit">Comenzar!</button>
            </div>
        </form>

        <div class="container py-3 h-100 bg-danger" id="scenario">
            <div class="row">
                <div class="col">
                    <div class="d-flex flex-column">
                        <button class="boton-game bg-warning d-flex align-items-center justify-content-center mb-2" type="button" id="piedra" style="width: 100px; height: 100px;">
                            <img class="img-fluid" src="\jquery\assets\piedra.png" alt="piedra del juego" style="max-width: 100%; max-height: 100%;">
                        </button>

                        <button class="boton-game bg-warning d-flex align-items-center justify-content-center mb-2" type="button" id="papel" style="width: 100px; height: 100px;">
                            <img class="img-fluid" src="\jquery\assets\papel.png" alt="papel del juego" style="max-width: 100%; max-height: 100%;">
                        </button>

                        <button class="boton-game bg-warning d-flex align-items-center justify-content-center" type="button" id="tijera" style="width: 100px; height: 100px;">
                            <img class="img-fluid" src="\jquery\assets\tijera.png" alt="tijera del juego" style="max-width: 100%; max-height: 100%;">
                        </button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row">
                    <div class=" bg-primary d-flex ">
                        <h2>Has elegido</h2>
                        <p id="elecUser"></p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row">
                    <div class=" bg-success d-flex">
                        <h2>La maquina ha elegido</h2>
                        <p id="elecMach"></p>
                    </div>
                </div>
            </div>

        </div>

        <div class="container ">

            <p id="maquina">MÃ¡quina</p>
            <h5>Usuario:</h5><p id="user"></p>

            <h2>Puntos</h2>

            <p id="maquinaPuntos"></p>
            <p id="userPuntos"></p>
        </div>
    </div>


    <script src="./jquery-3.7.0.min.js"></script>
    <script src="./piedraPapel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
