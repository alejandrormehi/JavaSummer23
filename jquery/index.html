<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
    <div class="container d-flex">

    <div class="row">
        <div class="justify-content-center align-items-center vh-100">
            <div class="card  border border-danger"> 
                 <div class="card-body">
                    <h1>Add Item</h1>
                    <button id="push" type="button" onclick="pushArray();">Push</button>
                    <button id="unshift" type="button" onclick="unshift();">Unshift</button>
                    <button id="insert" type="button" >Insert at</button>
                    <input  id="inputNum" type="number">
                    <p id="result"></p>
                 </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class=" justify-content-center align-items-center vh-100">
            <div class="card  border border-danger"> 
                <div class="card-body">
                    <h1>Remove Item</h1>
                    <button id="pop" type="button" onclick="popArray();">Pop</button>
                    <button id="shift" type="button" onclick="shift();">Shift</button>
                    <button id="remove" type="button" >Remove at</button>
                    <input  id="removeNum2" type="number">
                </div>
            </div>
        </div>
     </div>
</div>

    
    <script src="./jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
