<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col bg-warning order-3">1</div>
            <div class="col bg-info ">2</div>
            <div class="col bg-danger">3</div>
        </div>
        <br>
        <div class="row">
            <div class="col bg-dark order-xl-1 order-3">.col .order-xl-1</div>
            <div class="col bg-success order-xl-1">.col .order-xl-2</div>
            <div class="col bg-secondary order-xl-2">.col .order-xl-3</div>
        </div>
        <br>

        <div class="row">
            <div class="col bg-secondary">.col-3</div>
            <div class="col bg-success offset-3">.col-3 .ml-auto</div>
            <div class="col bg-secondary">.col-3</div>
        </div>

        <div class="row">
            <div class="col bg-danger offset-3">.col-3 .ml-auto</div>
            <div class="col bg-warning offset-3">.col-3</div>
        </div>
    </div>
</body>
</html>
