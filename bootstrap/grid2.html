<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row display-1 mt-2">
            <div class="col bg-success">FULL WIDTH</div>
        </div>

        <div class="row display-1 mt-2">
            <div class="col bg-primary me-1">HALF WIDTH</div>
            <div class="col bg-primary ms-1">HALF WIDTH</div>
        </div>

        <div class="row display-1 mt-2">
            <div class="col bg-danger me-1">THIRD</div>
            <div class="col bg-danger mx-1">THIRD</div>
            <div class="col bg-danger ms-1">THIRD</div>
        </div>

        <div class="row display-1 mt-2">
            <div class="col bg-warning me-1">TWO THIRD</div>
            <div class="col-4 bg-warning ms-1">THIRD</div>
        </div>

        <div class="row display-1 mt-2 text-light">

            <div class="col bg-dark mx-2">1/4</div>
            <div class="col bg-dark">1/4</div>
        </div>

        <div class="row display-1 mt-2 text-light">
            <div class="col-9 bg-dark me-1">3/4</div>
            <div class="col bg-dark ms-1">1/4</div>
        </div>

        <div class="row display-1 mt-2 text-light">
            <div class="col bg-secondary">1</div>
            <div class="col-10 bg-secondary mx-3">10 COLUM</div>
            <div class="col bg-secondary">1</div>
        </div>

    </div>
