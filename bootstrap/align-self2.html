<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg-secondary text-center text-light">
        <div class="row justify-content-start">
            <div class="col-4 bg-success border border-dark border-5">
                One of two colums
            </div>
            <div class="col-4 bg-success border border-dark border-5">
                One of two colums
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-4 bg-dark border border-info border-5">
                One of two colums
            </div>
            <div class="col-4 bg-info border border-dark border-5">
                One of two colums
            </div>
        </div>

        <div class="row justify-content-end">
            <div class="col-4 bg-danger border border-info border-5">
                One of two colums
            </div>
            <div class="col-4 bg-warning border border-dark border-5">
                One of two colums
            </div>
        </div>

        <div class="row justify-content-around">
            <div class="col-4 bg-primary border border-info border-5">
                One of two colums
            </div>
            <div class="col-4 bg-success border border-dark border-5">
                One of two colums
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-4 bg-dark border border-info border-5">
                One of two colums
            </div>
            <div class="col-4 bg-danger border border-dark border-5">
                One of two colums
            </div>
        </div>

        <div class="row justify-content-evenly">
            <div class="col-4 bg-info border border-danger border-5">
                One of two colums
            </div>
            <div class="col-4 bg-success border border-dark border-5">
                One of two colums
            </div>
        </div>
    </div>
</body>
</html>
