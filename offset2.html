<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="text-center text-light container-fluid">
    <header class="row mt-3">
        <div class="col">
            <div class=" bg-success py-5 border border-dark m-1">
                Header
            </div>
        </div>
    </header>

    <div class="row justify-content-center">
        <div class="col-3">
            <div class=" bg-primary border border-dark py-5 me-1">
                1
            </div>    
        </div>
        <div class="col-3">
            <div class=" bg-primary border border-dark py-5 me-1">
                2
            </div>
        </div>
    </div>

    <div class="row justify-content-between order-sm-2">
        <div class="col-3">
            <div class=" bg-primary border border-dark py-5 m-1">
                3
            </div>
        </div>
        <div class="col-3">
            <div class=" bg-primary border border-dark py-5 m-1">
                4
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="bg-secondary border border-dark py-5 m-1">a</div>
        </div>
        <div class="col">
            <div class="bg-secondary border border-dark py-5 m-1">b</div>
        </div>
        <div class="col">
            <div class="bg-secondary border border-dark py-5 m-1">c</div>
        </div>
        <div class="col">
            <div class="bg-secondary border border-dark py-5 m-1">d</div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="bg-info py-5 border border-dark m-1">Desktop</div>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-3">
            <div class="bg-warning border border-dark py-5 me-1">1</div>
        </div>
        <div class="col-3">
            <div class="bg-warning border border-dark py-5 ms-1">2</div>
        </div>
    </div>
    
    <footer class="row mb-3">
        <div class="col">
            <div class="bg-success py-3 border border-dark m-1">Footer</div>
        </div>
    </footer>
</body>
</html>
